<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="container navbar">
            <a href="" class="select">БАНК</a>
            <a href="">БИЗНЕС</a>
            <a href="">ИНВЕСТИЦИИ</a>
            <a href="">СТРАХОВАНИЕ</a>
            <a href="">МОБАЙЛ</a>
            <a href="">ПУТЕШЕСТВИЯ</a>
            <a href="">РАЗВЛЕЧЕНИЯ</a>
        </div>
        <div>
            <button>ВОЙТИ</button>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1>Конвертер валют онлайн</h1>
            <section class="btn-box">
                <article>
                    <p>У меня есть </p>
                    <button>RUB</button>
                    <button>USD</button>
                    <button>EUR</button>
                    <button>GBP</button>
                </article>
                <article>
                    <p>Хочу приобрести</p>
                    <button>RUB</button>
                    <button>USD</button>
                    <button>EUR</button>
                    <button>GBP</button>
                </article>
            </section>
            <section class="value-box">
                <aside>
                    <input type="text">
                    <p>1 RUB = 0.0135 USD</p>
                </aside>
                <aside>
                    <input type="text">
                    <p>1 USD = 73.8896 RUB</p>
                </aside>
            </section>
            
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
